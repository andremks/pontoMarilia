<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <title>Rota com Animação</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
    }

    #map {
      height: 100vh;
      z-index: 0;
    }

    #toggleBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background-color: white;
      padding: 10px 15px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .leaflet-routing-container {
      transition: transform 0.3s ease-in-out;
      transform: translateX(100%);
    }

    .show-directions .leaflet-routing-container {
      transform: translateX(0);
    }
  </style>
</head>

<body class="">
  <div id="map"></div>
  <button id="toggleBtn">Mostrar/Ocultar Trajeto</button>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

  <script>
    const map = L.map('map').setView([-23.5505, -46.6333], 12);

    // Estilo Bright do MapTiler com sua API key
    L.tileLayer('https://api.maptiler.com/maps/bright/{z}/{x}/{y}.png?key=MFntHq36rn7Keykd3Ch3', {
      attribution: '&copy; <a href="https://www.maptiler.com/">MapTiler</a> &copy; OpenStreetMap contributors',
      tileSize: 512,
      zoomOffset: -1,
      maxZoom: 20
    }).addTo(map);

    const waypoints = [
      L.latLng(-22.216291, -49.946438), // Centro
      L.latLng(-22.218441, -49.944274), // Pinheiros
      L.latLng(-22.220189, -49.941291), // Vila Mariana
      L.latLng(-22.223437, -49.936388), // Morumbi
      L.latLng(-22.223437, -49.936388), // Pirituba
      L.latLng(-22.234974, -49.928975),  // Penha
      L.latLng(-22.240148, -49.933728)  // Penha
    ];

    const stopIcon = L.icon({
      iconUrl: 'img/ponto.png',
      iconSize: [18, 18],
      iconAnchor: [16, 32]
    });

    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    waypoints.forEach((point, i) => {
      const letter = letters[i];
      L.marker(point, { icon: stopIcon })
        .addTo(map)
        .bindPopup(`Ponto ${letter}`);
    });

    let routeCoords = [];
    let moveInterval = null;

    const control = L.Routing.control({
      waypoints: waypoints,
      lineOptions: {
        styles: [{ color: 'blue', weight: 4 }]
      },
      createMarker: () => null,
      routeWhileDragging: false,
      addWaypoints: false,
    }).addTo(map);

    control.on('routesfound', function (e) {
      const route = e.routes[0];
      const coordinates = route.coordinates;
      routeCoords = coordinates.map(pt => [pt.lat, pt.lng]);

      const marker = L.marker(routeCoords[0], {
        icon: L.icon({
          iconUrl: 'img/onibus.png',
          iconSize: [42, 42],
          iconAnchor: [16, 16]
        })
      }).addTo(map);

      const pauseIndices = waypoints.map(parada => {
        return routeCoords.findIndex(coord =>
          Math.abs(coord[0] - parada.lat) < 0.0005 &&
          Math.abs(coord[1] - parada.lng) < 0.0001
        );
      }).filter(i => i >= 0);

      const pauseTime = 3000;
      const duration = 30 * 60 * 1000;

      const startTimes = [
        [9, 0],
        [9, 30],
        [10, 0],
        [10, 30],
        [11, 0],
        [11, 30],
        [12, 0],
        [12, 30],
        [13, 0],
        [13, 30],
        [14, 0],
        [14, 30],
        [15, 0],
        [15, 30],
        [16, 0],
        [16, 30],
        [17, 0],
        [17, 30],
        [18, 0],
        [18, 30],
        [19, 0],
        [19, 30],
        [20, 0],
        [20, 30],
        [21, 0],
        [21, 30],
        [22, 0],
        [22, 30]
      ].map(([hour, minute]) => {
        const time = new Date();
        time.setHours(hour, minute, 0, 0);
        return time;
      });

      function startAnimation(startTime) {
        if (moveInterval) {
          clearInterval(moveInterval);
          moveInterval = null;
        }

        const now = new Date();
        const timeElapsed = now - startTime;

        if (timeElapsed < 0 || timeElapsed > duration + (pauseTime * pauseIndices.length)) {
          return;
        }

        let index = Math.floor((timeElapsed / duration) * routeCoords.length);
        if (index >= routeCoords.length) index = routeCoords.length - 1;

        marker.setLatLng(routeCoords[index]);

        const interval = duration / routeCoords.length;
        moveInterval = setInterval(() => {
          if (index >= routeCoords.length) {
            clearInterval(moveInterval);
            return;
          }

          const current = routeCoords[index];
          const previous = marker.getLatLng();

          if (previous.lat !== current[0] || previous.lng !== current[1]) {
            marker.setLatLng(current);
          }

          if (pauseIndices.includes(index)) {
            clearInterval(moveInterval);
            setTimeout(() => {
              index++;
              startAnimation(startTime);
            }, pauseTime);
          } else {
            index++;
          }
        }, interval);
      }

      setInterval(() => {
        const now = new Date();
        startTimes.forEach(startTime => {
          const endTime = new Date(startTime.getTime() + duration + (pauseTime * pauseIndices.length));
          if (now >= startTime && now <= endTime) {
            startAnimation(startTime);
          }
        });
      }, 5000);
    });

    document.getElementById('toggleBtn').addEventListener('click', () => {
      document.body.classList.toggle('show-directions');
    });



    // === GEOLOCALIZAÇÃO EM TEMPO REAL ===
    let userMarker = null;

    function onUserLocationUpdate(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;

      if (!userMarker) {
        // Cria o marcador na primeira localização
        userMarker = L.marker([lat, lng], {
          icon: L.icon({
            iconUrl: 'img/u.png', // Ou substitua por seu ícone
            iconSize: [34, 41],
            iconAnchor: [25, 41],
            popupAnchor: [1, -34],
            shadowUrl: 'https://unpkg.com/leaflet@1.9.3/dist/images/marker-shadow.png',
            shadowSize: [54, 42]
          })
        }).addTo(map).bindPopup("Você está aqui");
        map.setView([lat, lng], 15);
      } else {
        // Atualiza posição do marcador
        userMarker.setLatLng([lat, lng]);
      }
    }

    function onLocationError(error) {
      console.error("Erro ao obter localização:", error.message);
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.watchPosition(onUserLocationUpdate, onLocationError, {
        enableHighAccuracy: true,
        maximumAge: 1000,
        timeout: 10000
      });
    } else {
      alert("Seu navegador não suporta geolocalização.");
    }











    if ("geolocation" in navigator) {
  navigator.geolocation.getCurrentPosition(
    position => {
      // Usuário permitiu e a localização está disponível
      onUserLocationUpdate(position);

      // Começa a rastrear a localização continuamente
      navigator.geolocation.watchPosition(onUserLocationUpdate, onLocationError, {
        enableHighAccuracy: true,
        maximumAge: 1000,
        timeout: 10000
      });
    },
    error => {
      if (error.code === error.PERMISSION_DENIED) {
        alert("Para uma melhor experiência, ative a localização do seu dispositivo e permita o acesso.");
      } else if (error.code === error.POSITION_UNAVAILABLE) {
        alert("Localização indisponível. Verifique se o GPS está ativado.");
      } else if (error.code === error.TIMEOUT) {
        alert("Não foi possível obter sua localização no tempo esperado.");
      } else {
        alert("Erro ao obter localização: " + error.message);
      }
    },
    {
      enableHighAccuracy: true,
      timeout: 5000
    }
  );
} else {
  alert("Seu navegador não suporta geolocalização.");
}


  </script>
</body>

</html>
